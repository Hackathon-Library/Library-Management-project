<!DOCTYPE html>
<html>
<head>
	<title>register Form</title>
	<script src="https://code.jquery.com/jquery-2.2.2.min.js" type="text/javascript" charset="utf-8" async defer></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="stylesheets/bootstrap/css/style.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
	<div class="row">
		<h2><label>Register Yourself</label></h2>
	</div>

	<form action="/register" method="POST">
	<div class="form-group">
			<div class="col-sm-offset-4 col-sm-4">
				<label for="exampleInputName">Name</label>
				<input type="text" name="name" class="form-control" id="exampleInputName" placeholder="Name">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-4">
				<label for="exampleInputRollno">RollNo</label>
				<input type="text" name="rollno" class="form-control" id="exampleInputRollNo" placeholder="RollNo">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-4">
				<label for="exampleInputBranch">Branch</label>
				<input type="text" name="branch" class="form-control" id="exampleInputBranch" placeholder="Branch">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-4">
				<label for="exampleInputUsername">Username</label>
				<input type="text" name="username" class="form-control" id="exampleInputUseranme1" placeholder="Username">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-4">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-4">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-4">
				<label for="exampleInputPassword2">Confirm Password</label>
				<input type="password" class="form-control" id="exampleInputConfirmPassword2" placeholder="Password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-4">
				<label for="sel1">Select role:</label>
				<select class="form-control" name="role" id="sel1">
					<option>Student</option>
					<option>Teacher</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-10">
				<button type="submit" class="btn btn-info">Sign Up</button>
			</div>
		</div>
	</form>

</body>
</html>
